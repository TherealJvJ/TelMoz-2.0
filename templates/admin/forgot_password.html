{% extends "base.html" %}

{% block title %}Telmoz - Recuperar Senha{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Recuperar Senha</h1>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">
        Digite o seu email para receber um link de recuperação
    </p>
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus placeholder="seu@email.com">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Link</button>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('admin_login') }}" style="color: var(--green-dark); text-decoration: none; font-size: 0.9rem;">
                Voltar ao login
            </a>
        </div>
    </form>
</div>
{% endblock %}
