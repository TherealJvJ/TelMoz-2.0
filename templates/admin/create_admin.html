{% extends "base.html" %}

{% block title %}Telmoz - Criar Administrador{% endblock %}

{% block content %}
<div class="container admin-page">
    <h1>Criar Novo Administrador</h1>

    <form method="POST">
        <div class="form-group">
            <label for="username">Nome de Utilizador</label>
            <input type="text" id="username" name="username" required placeholder="nome_usuario">
        </div>
        <div class="form-group">
            <label for="email">Email (Gmail ou outro)</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="MÃ­nimo 6 caracteres">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Digite novamente">
        </div>
        <div class="admin-actions">
            <button type="submit" class="btn btn-primary">Criar Administrador</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
