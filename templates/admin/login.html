{% extends "base.html" %}

{% block title %}Telmoz - Login Admin{% endblock %}

{% block content %}
<div class="login-container">

        <div class="form-group">
            <label for="username">Utilizador</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

    </form>
</div>
{% endblock %}
