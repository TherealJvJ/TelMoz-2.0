{% extends "base.html" %}

{% block title %}Telmoz - Redefinir Senha{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Redefinir Senha</h1>
    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
        <div class="form-group">
            <label for="password">Nova Senha</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="MÃ­nimo 6 caracteres">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Digite novamente">
        </div>
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('admin_login') }}" style="color: var(--green-dark); text-decoration: none; font-size: 0.9rem;">
                Voltar ao login
            </a>
        </div>
    </form>
</div>
{% endblock %}
